<div>
    <h1>Routing con parámetros</h1>
    <button (click)="goToHome()">Go Home</button>
    <button (click)="redirect(66)">Doble de 66</button>
    <button (click)="redirect(23)">Doble de 23</button>
    <button (click)="redirect(128)">Doble de 128</button>
    <div *ngIf="numero">
        <h1>
            EL doble de {{numero}} es {{doble}}
        </h1>
    </div>
    <div *ngIf="!numero">
        <h1 style="color: red;">
            No tenemos parámetro número
        </h1>
    </div>
</div>
